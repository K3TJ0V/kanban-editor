        <span>Settings</span></a
      >
      <div class="buttonsHolder">
      <button class="header__nav--saveButton nav--savebutton--js">Save</button>
      <button class="header__nav--loadButton nav--loadbutton--js">Load</button>
    </div>
    </nav>
    <header class="header">
      <div class="header__flexDiv">
      <button class="header__hamburger header__hamburger--js">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </button>
      <h1 class="header__h1">Kanban editor</h1>
    </div>
    </header>
    <main class="main">
      <div class="main__buttonsFlex">
      <button class="main__add main__add--js">Add column</button>
      <button class="main__clear main__clear--js">Clear all</button>
    </div>
      <section class="main__creator">
        <div class="main__creator--flex">
          <button class="main__creator--close close--js">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </button>
        </div>
        <h2 class="creator__title">Column creator</h2>
        <label>Name your column: <input type="text" class="main__creator--input creator__input--js"></label>
        <button class="main__creator--submit creator__submit--js">Add</button>
        <p class="main__creator--example">for example: Important</p>
      </section>
      <section class="task__editor">
        <h3 class="task__editor--header">Type your description:</h3>
        <textarea class="task__editor--text" cols="25" rows="9"></textarea>
      </section>
      <section class="task__move--list">
        <h3 class="move__header">Where to move:</h3>
        <section class="move__list"></section>
      </section>
      <div class="columnHolder"></div>
    </main>
    <template class="deleteIcon">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>

    </template>
    <template class="moveIcon">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrows-move" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10zM.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708l-2-2zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8z"/>
      </svg>
    </template>
    <template class="editIcon">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">

      </svg>
    </template>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
